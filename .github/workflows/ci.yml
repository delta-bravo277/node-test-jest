name: Node.js CI

on: [push]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12'
      - run: npm install
      # - run: npm run build --if-present
      - run: npm run test
  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "CI+CD"
        run: echo "Success! CI+CD"
    